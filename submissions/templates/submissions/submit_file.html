{% extends 'base.html' %}

{% block title %}Submit Documents - File Verification System{% endblock %}

{% block content %}

<main class="formPage my-xl">
  <div class="auth">
      <div class="formWrapper">

        <h2>Submit Documents</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
        </form>
      </div>
  </div>
</main>
{% endblock %}
